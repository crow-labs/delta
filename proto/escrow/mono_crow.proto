syntax = "proto3";
package crowlabs.delta.escrow;

option go_package = "github.com/crow-labs/delta/x/escrow/types";

message MonoCrow {
  string crowId = 1; 
  string whitelistId = 2; 
  string sellerCrowId = 3; 
  string buyerCrowId = 4; 
  repeated string disputeId = 5; 
  repeated string timeout = 6; 
  string status = 7; 
  string seller = 8;
}

